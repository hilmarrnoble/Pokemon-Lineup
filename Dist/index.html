<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon List</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./CSS/styles.min.css">
</head>

<body>
    <div class="container">
        <h1 class="text-center my-4">Pokémon List</h1>
        <div id="loading-message" class="text-center text-muted">Loading...</div>

        <!-- Pokémon Grid Layout -->
        <div class="row pokemon-list"></div>
    </div>
    <img src="Dist/IMG/PokemonBG.jpg" alt="pokemon background">
    <div id="page-wrap">
    </div>

    <!-- Bootstrap Modal -->
    <div class="modal fade" id="pokemon-modal" tabindex="-1" aria-labelledby="modal-title" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title" id="modal-title"></h2>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body text-center">
                    <p id="modal-pokemon-height"></p>
                    <img id="modal-pokemon-img" class="img-fluid rounded" alt="Pokémon Image">
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap & jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"></script>
    <script src="./JS/scripts.min.js"></script>
</body>

</html>
